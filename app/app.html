<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>electron-elm-example example</title>
  </head>
  <body>
    <div id="main"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
